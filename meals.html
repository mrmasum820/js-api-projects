<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal db</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header class="text-center my-5">
        <h2>Exploring Food</h2>
    </header>
    <main class="container">
        <section>
            <h3>Meal Deails</h3>
            <div id="meal-container" style="width: 25rem;">

            </div>
        </section>
        <section class="my-5">
            <div class="row">
                <div class="col-9">
                    <input id="meal-search" class="form-control" type="text" placeholder="type the food name">
                </div>
                <div class="col-3">
                    <button class="btn btn-success" onclick="searchFood()">Search</button>
                </div>
            </div>

        </section>

        <section id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/meals.js"></script>
</body>

</html>
